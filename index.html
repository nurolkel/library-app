<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3025274627.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./index.css">
        <title>Library App</title>
    </head>
    <body>
        
        <div class="sidebar">
            <div class="heading">
                <i class="fa-solid fa-book"></i>
                <h1>Library App</h1>
            </div>
            <form autocomplete="off" class="form">
                <div class="input-fields">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="input-fields">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="input-fields">
                    <label for="pages">No. of Pages</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div class="input-fields checkbox">
                    <label for="read">Read</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <button role="submit" class="submit-btn">Submit</button>
            </form>
            <div class="footer">
                <a href="https://github.com/nurolkel"><i class="fa-brands fa-github"></i></a>
                <p>Made by Nurolkel</p>
            </div>
        </div>
        <div class="main-content">
            <div class="book-header">
                <p>Books Read:<br><span class="books-read book-num">0</span></p>
                <p>Books Unread:<br><span class="books-unread book-num">0</span></p>
                <p>Total Books:<br><span class="total-books book-num">0</span></p>
                <button class="delete-btn">Delete All</button>
            </div>

</html>
